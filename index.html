<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>laamit</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e1e;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }

    .menu-icon div {
      background-color: white;
      height: 2px;
      border-radius: 2px;
    }

    .menu-line-long { width: 22px; }
    .menu-line-short { width: 12px; }

    .main-question {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 50px 0 30px;
    }

    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 20px;
    }

    .shortcut-button {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .shortcut-button img {
      width: 22px;
      height: 22px;
    }

    .shortcut-button:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      .shortcut-button {
        flex: 1 0 100%;
        text-align: center;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="right-header">
      <div class="menu-icon">
        <div class="menu-line-long"></div>
        <div class="menu-line-short"></div>
      </div>
      <div class="header-title">laamit</div>
    </div>
  </header>

  <div class="main-question">كيف يمكنني مساعدتك؟</div>

  <div class="buttons-container">
    <a href="payeer.html" class="shortcut-button">
      <img src="https://cryptologos.cc/logos/payeer-payeer-logo.png" alt="payeer" />
      شراء رصيد بايير PAYEER
    </a>
    <a href="skrill.html" class="shortcut-button">
      <img src="https://cryptologos.cc/logos/skrill-skrill-logo.png" alt="skrill" />
      شراء رصيد سكريل SKRILL
    </a>
    <a href="paypal.html" class="shortcut-button">
      <img src="https://cryptologos.cc/logos/paypal-paypal-logo.png" alt="paypal" />
      شراء رصيد بايبال PAYPAL
    </a>
  </div>

</body>
</html>
