<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .menu-icon {
      width: 20px;
      height: 2px;
      background-color: white;
      position: relative;
    }

    .menu-icon::before,
    .menu-icon::after {
      content: "";
      width: 20px;
      height: 2px;
      background-color: white;
      position: absolute;
      right: 0;
    }

    .menu-icon::before {
      top: -6px;
    }

    .menu-icon::after {
      bottom: -6px;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    footer {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">ChatGPT</div>
    <div class="menu-icon"></div>
  </header>

  <!-- يمكنك إضافة محتوى إضافي هنا -->

  <footer>
    جميع الحقوق محفوظة &copy; 2025
  </footer>

</body>
</html>
