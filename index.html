<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>laamit</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #1e1e1e;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: row; /* جعل الاسم يسار والأيقونة يمين */
      z-index: 1000;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      gap: 5px;
    }

    .menu-icon div {
      background-color: white;
      border-radius: 2px;
    }

    .menu-line-long {
      width: 22px;
      height: 2px;
    }

    .menu-line-short {
      width: 12px;
      height: 2px;
    }

    .center-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 80px;
      min-height: 100vh;
    }

    .main-question {
      font-size: 22px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header-title {
        font-size: 18px;
      }

      .main-question {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">laamit</div>
    <div class="menu-icon">
      <div class="menu-line-long"></div>
      <div class="menu-line-short"></div>
    </div>
  </header>

  <div class="center-box">
    <div class="main-question">كيف يمكنني مساعدتك؟</div>
  </div>

</body>
</html>
