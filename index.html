<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>laamit</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e1e;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .menu-icon div {
      background-color: white;
      height: 2px;
      border-radius: 2px;
    }

    .menu-line-long { width: 20px; }
    .menu-line-short { width: 10px; }

    .main-title {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin: 25px 0 20px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 0 10px 40px;
      max-width: 400px;
      margin: auto;
    }

    .shortcut-button {
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 40px;
      color: white;
      text-decoration: none;
      font-size: 13px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: 0.2s;
      white-space: nowrap;
    }

    .shortcut-button img {
      width: 18px;
      height: 18px;
    }

    .shortcut-button:hover {
      background-color: #3a3a3a;
    }

    @media (max-width: 450px) {
      .buttons-grid {
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .shortcut-button {
        font-size: 12px;
        padding: 8px 10px;
      }

      .shortcut-button img {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-title">laamit</div>
    <div class="menu-icon">
      <div class="menu-line-long"></div>
      <div class="menu-line-short"></div>
    </div>
  </header>

  <div class="main-title">كيف يمكنني مساعدتك؟</div>

  <div class="buttons-grid">
    <a href="payeer.html" class="shortcut-button">
      <img src="https://i.ibb.co/DD5px7xp/payeer-icon.png" alt="payeer">
      بايير
    </a>

    <a href="skrill.html" class="shortcut-button">
      <img src="https://i.ibb.co/bgSQjm3C/skrill-logo-icon-png-44628.jpg" alt="skrill">
      سكريل
    </a>

    <a href="paypal.html" class="shortcut-button">
      <img src="https://i.ibb.co/VcYMzb4X/pngegg-6.png" alt="paypal">
      بايبال
    </a>

    <a href="redotpay.html" class="shortcut-button">
      <img src="https://i.ibb.co/JvkYF8Y/redotpay.png" alt="redotpay">
      ريدوت باي
    </a>

    <a href="webmoney.html" class="shortcut-button">
      <img src="https://i.ibb.co/0qrs3zr/webmoney.png" alt="webmoney">
      ويب موني
    </a>

    <a href="airtm.html" class="shortcut-button">
      <img src="https://i.ibb.co/ZLg3zfx/airtm-logo.png" alt="airtm">
      إيرتيم
    </a>

    <a href="volet.html" class="shortcut-button">
      <img src="https://i.ibb.co/6vMBHvy/volet.png" alt="volet">
      فوولت
    </a>

    <a href="dealer.html" class="shortcut-button">
      <img src="https://i.ibb.co/1rZdnHp/orange.png" alt="orange">
      أورنج
    </a>
  </div>

</body>
</html>
