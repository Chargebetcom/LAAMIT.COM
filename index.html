<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>laamit</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: system-ui, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #1e1e1e;
    }

    .header-title {
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon div {
      background-color: white;
      height: 2px;
      border-radius: 2px;
    }

    .menu-line-long { width: 22px; }
    .menu-line-short { width: 12px; }

    .main-question {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin: 30px 0 20px;
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      padding: 0 15px;
    }

    .shortcut-button {
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 14px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 13px;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .shortcut-button:hover {
      background-color: #444;
    }

    .shortcut-button img {
      width: 26px;
      height: 26px;
      margin-bottom: 8px;
    }

    .hidden {
      display: none;
    }

    .more-button {
      text-align: center;
      margin: 15px;
    }

    .more-button button {
      background-color: #333;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon">
      <div class="menu-line-long"></div>
      <div class="menu-line-short"></div>
    </div>
    <div class="header-title">laamit</div>
  </header>

  <div class="main-question">كيف يمكنني مساعدتك؟</div>

  <div class="buttons-grid">
    <a href="payeer.html" class="shortcut-button">
      <img src="#" alt="payeer" />
      رصيد بايير
    </a>
    <a href="skrill.html" class="shortcut-button">
      <img src="#" alt="skrill" />
      رصيد سكريل
    </a>
    <a href="paypal.html" class="shortcut-button">
      <img src="#" alt="paypal" />
      رصيد بايبال
    </a>
  </div>

  <div class="buttons-grid hidden" id="moreSection">
    <a href="redotpay.html" class="shortcut-button">
      <img src="#" alt="redotpay" />
      رصيد ريدوت باي
    </a>
    <a href="webmoney.html" class="shortcut-button">
      <img src="#" alt="webmoney" />
      رصيد ويب موني
    </a>
    <a href="airtm.html" class="shortcut-button">
      <img src="#" alt="airtm" />
      رصيد إير تيم
    </a>
    <a href="volet.html" class="shortcut-button">
      <img src="#" alt="volet" />
      رصيد فوولت
    </a>
    <a href="dealer.html" class="shortcut-button">
      <img src="#" alt="orange" />
      بيع وشراء أورنج
    </a>
  </div>

  <div class="more-button">
    <button onclick="document.getElementById('moreSection').classList.toggle('hidden')">
      المزيد
    </button>
  </div>

</body>
</html>
